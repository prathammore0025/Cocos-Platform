name: Build and Push Artifact (JavaScript Project)

on:
  push:
    branches: [ dev ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies (npm)
        run: npm ci

      - name: Build artifact (Cocos CLI)
        # Assuming your build command uses Cocos CLI
        run: |
          # Replace with your actual Cocos CLI build command
          cocos build --target web-mobile --build-path=build

      - name: Create artifact
        uses: actions/upload-artifact@v3
        with:
          name: built-artifact
          path: build

      - name: Push artifact to main branch
        uses: actions/checkout@v3
        with:
          ref: main