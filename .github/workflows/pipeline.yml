name: Build and Deploy Cocos Project

on:
  push:
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    # - name: Build Project
    #   run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build  

    steps:
    - name: Checkout dev branch
      uses: actions/checkout@v3
      with:
        ref: dev

    - name: Create or switch to main branch
      run: |
        git fetch origin main
        git checkout main || git checkout -b main

    - name: Copy build folder from dev to main
      run: |
        git checkout dev -- build/
        git add build/
        git commit -m "Update build folder from dev"
        git push origin main
