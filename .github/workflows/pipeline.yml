name: CI/CD Pipeline

on:
  push:
    branches: [dev]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v3
        with:
          ref: dev

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install cocos-cli
        run: npm install -g cocos-cli

      - name: Add npm global bin to PATH
        run: echo "$(npm bin -g)" >> $GITHUB_PATH

      - name: Verify cocos-cli installation
        run: |
          which cocos-cli
          cocos-cli --version

      - name: Build Project
        run: cocos-cli build --platform web-desktop

      - name: Push changes to main branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout main
          git merge dev --no-ff -m "Merge dev into main"
          git push origin main