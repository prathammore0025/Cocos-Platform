name: Build Cocos Project

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Cocos CLI
      run: npm install -g cocos-cli

    - name: Install dependencies
      run: npm install

    - name: Build Cocos Project
      run: cocos build --target web-mobile --build-path=build

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: build
